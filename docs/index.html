<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tooltips Advance with JS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <p id="log"></p>
    <div class="content">
        <figure>
            <img src="./img/map.jpg" class="map" alt="MAP">
            <figcaption>
                <i class="icon fas fa-map-marker" id="icon"></i>
                <div class="tooltip " id="tooltip">
                    <div class="thumb">
                        <img src="./img/copyright.jpg " alt="Don't Have img">
                    </div>
                    <div class="info">
                        <h3 class="title">My Name is!</h3>
                        <p class="direction">Lorem ipsum !</p>
                        <p class="resume">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque ducimus ullam, maiores laboriosam illum omnis eos provident nobis, molestiae a exce?</p>
                        <div class="content-btn">
                            <button>Buy Tour!</button>
                        </div>
                    </div>

                </div>
            </figcaption>
        </figure>
    </div>
    <script src="main.js"></script>
</body>

</html>
